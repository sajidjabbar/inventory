<!DOCTYPE html>
<html>
<head>
  <title>Office Query</title>
</head>
<body>
  <h2>Ask about an office location</h2>
  <form id="officeForm">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    
    <label>Query:</label><br>
    <input type="text" name="query" required><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById("officeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("https://YOUR-N8N-URL/webhook/office-query", {
        method: "POST",
        body: formData
      });
      const result = await response.json();
      document.getElementById("response").innerHTML = `
        <h3>Result:</h3>
        <p>${result.message}</p>
      `;
    });
  </script>
</body>
</html>
